<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MarketPlace</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">MarketPlace</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="signup.html" class="btn-signup">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="auth-page">
        <div class="auth-container">
            <h2>Welcome Back</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginPhone">Phone Number *</label>
                    <input type="tel" id="loginPhone" required placeholder="911223344">
                </div>
                <button type="submit" class="btn-primary">Continue</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            
            <div id="otpContainer" class="otp-container" style="display: none;">
                <p>We sent a code to <span id="phoneNumberDisplay"></span></p>
                <form id="otpForm">
                    <div class="form-group">
                        <label for="otp">6-digit code</label>
                        <input type="text" id="otp" maxlength="6" required>
                    </div>
                    <button type="submit" class="btn-primary">Verify</button>
                </form>
                <p class="resend-link">Didn't receive code? <a href="#" id="resendOtp">Resend</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-section">
                <h3>Customer Support</h3>
                <p>Email: support@marketplace.com</p>
                <p>Phone: +251 912 345 678</p>
            </div>
        </div>
    </footer>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
